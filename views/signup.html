<div class="container starter-template">

    <div class="row">
        <ul class="nav nav-tabs">
            <li><a ui-sref="login">Entrar</a></li>
            <li class="active"><a ui-sref="signup">Registrarse</a></li>
        </ul>
    </div>
    <br>

    <div class="row clearfix">
        <div class="col-xs-12 col-sm-12 col-md-8 col-lg-12  column col-sm-offset-0 col-md-offset-0 col-lg-offset-0">
            <form class="form-horizontal" ng-submit="signup.signup()" method="post">

                <div class="form-group">
                    <label class="col-xs-3 col-md-1 control-label" for="email">Usuario</label>
                    <div class="col-xs-9 col-md-3">
                        <input id="email" ng-model="signup.user" name="user" placeholder="Ingrese el usuario" class="form-control input-md" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-3 col-md-1 control-label" for="email">Correo</label>
                    <div class="col-xs-9 col-md-3">
                        <input id="email" ng-model="signup.email" name="password" type="email" placeholder="Ingrese su Correo" class="form-control input-md">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-3 col-md-1 control-label" for="password">Contraseña</label>
                    <div class="col-xs-9 col-md-3">
                        <input id="password" ng-model="signup.password" name="password" type="password" placeholder="Ingrese su Contraseña" class="form-control input-md">
                    </div>
                </div>

                <!-- Button (Double) -->
                <div class="form-group">
                    <label class="col-xs-3 control-label" for="button1id"></label>
                    <div class="col-xs-2">
                        <button type="submit" class="btn btn-success">Registrarse</button>
                    </div>
                </div>
                <form>

        </div>
    </div>
</div>
