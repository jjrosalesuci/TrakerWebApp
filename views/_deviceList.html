<div class="container starter-template">
    <ul class="nav nav-tabs">
        <li class="active"><a href="#">Dispositivos</a></li>
        <li><a ui-sref="deviceAdd">Adicionar</a></li>
        <li><a ui-sref="userProfile">Mi perf&iacute;l</a></li>
    </ul>
    <br>
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Matrícula</th>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Ultima Actualización</th>
                    <th>Activado</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in elementos">
                    <td class="text-left">{{item.code}}</td>
                    <td class="text-left">{{item.registration}}</td>
                    <td class="text-left">{{item.brand}}</td>
                    <td class="text-left">{{item.model}}</td>
                    <td class="text-left">{{item.time}}</td>
                    <td>
                        <input type="checkbox" name="selected" ng-checked="item.active" ng-click="activateOrDesactivate($event,item)">
                    </td>
                    <td class="text-left">
                        <button type="button" ng-click="editDevice($event,item)" class="btn btn-sm" aria-label="Left Align">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </button>

                        <button type="button" ng-click="deleteDevice($event,item)" class="btn btn-sm" aria-label="Left Align">
                            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                        </button>

                        <button type="button" ng-click="viewOnMap($event,item)" class="btn btn-sm" aria-label="Left Align">
                            <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <button type="button" ng-click="loadList()" class="btn btn-default">
        <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>Actualizar
    </button>
    <div ng-init="loadList()"></div>
</div>
